<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top">
        <h3>Sell on E-Eatery by becoming a vendor</h3>
        <h3>food</h3>
    </div>
    <nav>
        <div class="topnav">
            <div class="search-container">
                <form action="">
                    <input type="text"placeholder="Search vendors, food " name="search">
                    <button type="submit">
                        <i class="fa fa-search"></i>    
                    </button>
                </form>
            </div>
            <div>
                <a class="active" href="#">
                    <select id="Test">
                        <option value="Account">Account</option>
                        <option value="Sign In">
                            <a href="#">Sign in</a>
                        </option>
                        <option value="Sign In">
                            <a href="#">Inbox</a>
                        </option>
                        <option value="Sign In">
                            <a href="#">Voucher</a>
                        </option>
                    </select>
                </a>
            </div>
            <div>
                <a href="#">Stalls</a>
            </div>
            <div>
                <a href="#">❔Help</a>
            </div>
        </div>
    </nav>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/bckgrd.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/bckgrd1.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/bckgrd3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">⬆️</button>
</body>
<script src="change.js"></script>
</html>
